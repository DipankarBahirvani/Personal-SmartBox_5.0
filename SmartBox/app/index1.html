<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="semantic/dist/semantic.css">
  <script src="./app.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <style type="text/css">
  body {
    background-color: #FFFFFF;
  }
  .ui.menu .item img.logo {
    margin-right: 1.5em;
  }
  .main.container {
    margin-top: 7em;
  }
  .ui.footer.segment {
    margin: 5em 0em 0em;
    padding: 5em 0em;
  }
  </style>


  <title>Home | SmartBox</title>
</head>
<body>
  <div class="ui fixed menu">
    <div class="ui container">
      <a href="index.html" class="header item">
        <img class="logo" src="assets/FI.png">
        SmartBox
      </a>
      <a href="index.html" class="item">Home</a>
      <a href="view.html" class="item">Buy Products</a>
      <a href="manage.html" class="item">Manage Box</a>
      <a href="manage_advanced.html" class="item">Advanced Options</a>
      <a href="Transaction.html" class="item">Visualize Blockchain</a>
    </div>
  </div>

  <div class="ui main container">

    <div class="ui ordered steps">
      <a class="disabled step">
        <div class="content">
          <div class="title">View Products</div>
          <div class="description">View All Products</div>
        </div>
      </a>
      <div class="active step">
          <i class="payment icon"></i>
        <div class="content">
          <div class="title">Buy Products</div>
          <div class="description">Buy Products from the seller</div>
        </div>
      </div>
    </div>


    <div class="ui container">
      <form class="ui form" id="sellForm" >
        <div class="field">
          <label for="amount">Amount</label>
          <input type="text" id="amount" placeholder="Enter Amount">
        </div>

        <div class="field">
          <label for="receiver">Receiver</label>
          <input type="text" id="receiver" placeholder="Enter Receiver's address">
        </div>
      </form>
      <br>
      <div class="field">
        <button class="ui button positive" id="sellForm" onclick="App.sendCoin()">Buy Products</button>
      </div>

    </div>


  </div>
<p><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /></p>
  <div class="ui inverted vertical footer segment">
    <div class="ui center aligned container">
      <div class="ui stackable inverted divided grid">
        <div class="three wide column">
          <h4 class="ui inverted header"></h4>
          <div class="ui inverted link list">
          </div>
        </div>

          <h4 class="ui inverted header"></h4>
          <p><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /></p>
      </div>

    </div>
  </div>

</body>
</html>
